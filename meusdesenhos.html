                  function adjustVisibility() {

                      mobileLogo.style.display = 'none';
                    } else {
                      // Mostrar logo mobile e esconder logo desktop

                    }

                    if (window.innerWidth <= 750) {

                      buttonContainer.style.display = 'none';
                    } else {

                  <div id="imageModal" class="modal" style="display: none; justify-content: center; margin-top: 60px; align-items: center; height: 100vh;">

                  <style>
                    /* Estilo para o modal */
                    .modal {
                      display: none;
                      position: fixed;
                      z-index: 1000;
                      left: 0;
                      top: 0;
                      width: 100%;
                      height: 100%;
                      overflow: auto;
                      background-color: rgba(0, 0, 0, 0.8);
                    }
                
                    .modal-content {
                      margin: 10% auto;
                      padding: 20px;
                      background: #fff;
                      width: 80%;
                      max-width: 600px;
                      border-radius: 8px;
                      text-align: center;
                    }
                
                    /* Botão de fechar */
                    .close-btn {
                      background-color: #7baac4;
                      color: #fff;
                      border: none;
                      padding: 10px 20px;
                      font-size: 16px;
                      border-radius: 5px;
                      cursor: pointer;
                      margin-bottom: 20px;
                    }
                
                    .close-btn:hover {
                      background-color: #5f8ca5;
                    }
                
                    .modal img {
                      width: 100%;
                      max-height: 300px;
                      object-fit: cover;
                    }
                  </style>
                
                  <script>
                    // Lógica para abrir o modal ao clicar em uma imagem
                    const images = document.querySelectorAll(".project-classic img");
                    const modal = document.getElementById("imageModal");
                    const modalImage = document.getElementById("modalImage");
                    const modalTitle = document.getElementById("modalTitle");
                    const modalText = document.getElementById("modalText");
                    const closeBtn = document.querySelector(".close-btn");
                
                    // Informações para cada imagem (editável)
                    const imageDetails = [
                      { title: "Fanart Wolfwalkers", text: "Fanart do filmeWolfwalkers é um filme animado de fantasia e de aventura dirigido por Tomm Moore e Ross Stewart." },
                      { title: "Astronauta", text: "Desenhado a lápis HB e colorido em digital com PaintToo Sai " },
                      { title: "Personagens", text: "Primeiros estudos de personagens do livro Noah e o Senhor das Almas, feito totalmente em digital." },
                      { title: "A Menina e o Balanço", text: "Desenhado com lápis HB e colorido no digital usando PaintToo Sai." },
                      { title: "Fanart Dragon Ball", text: "Fanart do personagem de Dragon Ball, Originalmente iniciada com uma série de mangá escrita e ilustrada por Toriyama." },
                      { title: "Fanart Divertidamente", text: "Fanart dos personagens do filme Divertidamente, da Disney e da Pixar. " },
                    ];
                
                    // Adicionar evento de clique a cada imagem
                    images.forEach((image, index) => {
                      image.addEventListener("click", () => {
                        modal.style.display = "block";
                        modalImage.src = image.src;
                        modalTitle.innerText = imageDetails[index].title;
                        modalText.innerText = imageDetails[index].text;
                      });
                    });
                
                    // Fechar o modal
                    closeBtn.addEventListener("click", () => {
                      modal.style.display = "none";
                    });
                
                    // Fechar modal ao clicar fora da janela
                    window.addEventListener("click", (event) => {
                      if (event.target === modal) {
                        modal.style.display = "none";
                      }
                    });
